<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<p style="color: #8ae78a" th:text="${msg}"></p>
<form th:action="@{/register}" method="post">
    <div class="form-group">
        <label>用户名</label>
        <input name="userName" type="text" class="form-control" th:value="${user_reg!=null}?${user_reg.userName}">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input name="password" type="text" class="form-control" th:value="${user_reg!=null}?${user_reg.password}">
    </div>
    <div class="form-group">
        <label>真实姓名</label>
        <input name="name" type="text" class="form-control" th:value="${user_reg!=null}?${user_reg.name}">
    </div>
    <div class="form-group">
        <label>性别</label><br/>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="1" th:checked="${user_reg!=null}?${user_reg.sex==1}">
            <label class="form-check-label">男</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="0" th:checked="${user_reg!=null}?${user_reg.sex==0}">
            <label class="form-check-label">女</label>
        </div>
    </div>
    <div class="form-group">
        <label>注册种类</label>
        <select class="form-control" name="flag" >
            <option th:value="1" th:text="教师" th:selected="${user_reg!=null}?${user_reg.flag ==1}"></option>
            <option th:value="2" th:text="学生" th:selected="${user_reg!=null}?${user_reg.flag ==2}"></option>
            <option th:value="3" th:text="其他" th:selected="${user_reg!=null}?${user_reg.flag ==3}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">注册</button>
</form>
</body>
</html>
